    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>HTML card generator</title>
        <meta name="viewport" content="width=1024">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    	<div class="wrapper" role="main">
    		<h1>HTML cards generator</h1>
    		<div id="pseudo-form">
	    		<label for="cardTexts">Enter your card texts here (one per line) and print! ;)</label>
	    		<textarea id="cardTexts"></textarea>
    		</div>
    		<ul id="cards-list">
    			<li><p>Your cards</p></li>
    			<li><p>Will be</p></li>

    		</ul>
    	</div>
    	<script src="js/main.js"></script>
    </body>
